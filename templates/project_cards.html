<div class="card-group">
    {% for posts in project_posts %}
        <div class="card">
    <img src="./../static/images/projectImages/{{posts.title}}.{{'png'}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{posts.title}}</h5>
      <p class="card-text">{{posts.subtitle}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{posts.date}}</small>
    </div>
  </div>
    {% endfor %}
</div>
